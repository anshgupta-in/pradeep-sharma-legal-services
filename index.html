<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pradeep Sharma - Expert Advocate at Delhi High Court specializing in property registration, legal documentation, and civil litigation. 25+ years of experience." />
    <meta name="keywords" content="advocate delhi, property lawyer, legal services, document registration, delhi high court, civil litigation" />
    <meta name="author" content="Pradeep Sharma and Associates" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#C68E76" />
    <link rel="canonical" href="https://pradeepsharmaadvocate.com" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pradeep Sharma | Advocate & Legal Adviser" />
    <meta property="og:description" content="Expert legal services for property registration, documentation, and civil litigation. 25+ years of experience at Delhi High Court." />
    <meta property="og:image" content="/images/hero-lawyer.png" />
    
    <title>Pradeep Sharma | Advocate & Legal Adviser - Delhi High Court</title>
    
    <!-- Critical CSS inline for instant FCP -->
    <style>
      body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:#F5F2EA}
      #root{min-height:100vh}
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
    </style>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://esm.sh">
    
    <!-- DNS prefetch for faster resolution -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://esm.sh">
    
    <!-- Preload LCP hero image with high priority -->
    <link rel="preload" href="/images/team3.webp" as="image" fetchpriority="high" type="image/webp" />
    
    <!-- Load fonts asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Lato:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'slow-zoom': 'slowZoom 20s linear infinite alternate',
            },
            keyframes: {
              slowZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            },
            fontFamily: {
              serif: ['"Libre Baskerville"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              legal: {
                900: '#111111', // Deep Black (Card Top)
                800: '#1F1F1F', // Slightly lighter black
                100: '#E8E4D9', // Darker Cream for borders
                50:  '#F5F2EA', // Warm Cream (Card Bottom)
                gold: '#C68E76', // "Creamish dark pale pink" / Copper Accent
                accent: '#A86D55', // Darker Copper
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html, body {
        scroll-behavior: smooth;
        overflow-x: hidden;
        max-width: 100vw;
      }
      * {
        box-sizing: border-box;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Optimize image rendering */
      img {
        content-visibility: auto;
      }
      /* Reduce layout shift */
      img, video {
        max-width: 100%;
        height: auto;
      }
      /* GPU acceleration for animations */
      .animate-pulse, .animate-marquee, .animate-blink-soft {
        will-change: transform, opacity;
      }
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body class="bg-legal-50 text-slate-800 antialiased">
    <!-- Hidden preload image for LCP discovery -->
    <img src="/images/team3.webp" alt="" fetchpriority="high" style="position:absolute;width:1px;height:1px;opacity:0;pointer-events:none" />
    <div id="root">
      <!-- Instant loading state for better FCP -->
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:1rem">
        <div style="width:60px;height:60px;border:3px solid #C68E76;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite"></div>
        <p style="color:#666;font-size:14px">Loading...</p>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
